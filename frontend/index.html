<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/static/cssfolder/landing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Blog landing Page</title>
  </head>
  <body>
    <section id="firstsection">
      <div class="topnav" id="myTopnav">
        <a class="active" href="index.html">Login/Signup</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"
          >&#9776;</a
        >
      </div>
    </section>
    <br />
    <section>
      <div id="login-form" class="login-page">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" onclick="login()" class="toggle-btn">
              Log in
            </button>
            <button type="button" onclick="register()" class="toggle-btn">
              Register
            </button>
          </div>
          <form
            onsubmit="event.preventDefault(); logIN()"
            id="login"
            class="input-group-login"
          >
            <input
              type="email"
              name="email"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              name="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >Remember Password</span
            >
            <button id="log_in_btn" type="submit" class="submit-btn">
              Log in
            </button>
          </form>
          <form
            onsubmit="event.preventDefault(); insertUsers()"
            id="register"
            class="input-group-register"
          >
            <input
              type="text"
              name="name"
              class="input-field"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="surname"
              class="input-field"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              name="email"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              name="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input
              type="password"
              name="confirmP"
              class="input-field"
              placeholder="Confirm Password"
              required
            />
            <input type="checkbox" class="check-box" /><span class="check"
              >I agree to the terms and conditions</span
            >
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>
    </section>
    <script src="/frontend/static/js-folder/main.js"></script>
  </body>
</html>
